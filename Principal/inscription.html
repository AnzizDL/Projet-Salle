<body>
    <div class="form-container">
        <form action="#" method="POST">
            <h1>Inscription à Fitness City</h1>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmer le mot de passe:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label for="phone">Téléphone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="membership">Type d'abonnement:</label>
                <select id="membership" name="membership" required>
                    <option value="">Choisissez votre abonnement</option>
                    <option value="basic">Basic - 2999€/mois</option>
                    <option value="premium">Premium - 4999€/mois</option>
                    <option value="vip">VIP - 7999€/mois</option>
                </select>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
</body>
